<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Sign Up | basket v2</title>
</head>
<body>
  <div class="holder">
    <div class="upper-navbar">
      <div>
        <img src="./asset/images/basket logo white.png" alt="">
      </div>
      <div>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Download</a></li>
          <li><a href="#">Continue</a></li>
        </ul>
      </div>
    </div>
    <div class="box">
      <div>
        <p>Join For Free</p>
        <h2 class="section-header">Create New Account</h2>
        <p>Already a member? <a class="blue-link" href="./signup.html">Sign Up</a></p>
      </div>
      <div class="social-links">
        <div><img src="./asset/icons/instagram icon.svg" alt=""><a href="#">Continue With instagram</a></div>
        <div>
          <img src="./asset/icons/google icon.svg" alt=""><a href="#">Continue With Google</a>
        </div>
      </div>
      
        <form class="account-form">
        <div class="input-wrapper">
          <label>Username/Email</label>
            <input type="text" placeholder="Username/Email " required>
            <img src="./asset/icons/man icon.svg" alt="">
        </div>
        <div class="input-wrapper">
          <label>Password</label>
            <input type="password" placeholder="password" required>
            <img src="./asset/icons/man icon.svg" alt="">
        </div>
        <p class="forget-password"><a href="./email-forgot.html" class="blue-link">Forgot Password</a></p>
        <div class="button">
        <input class="btn-round" type="submit" value="Login">
        <input class="btn-round" type="submit" value="Explore">
       </div>
      </form>
      
      <!-- <div class="button">
        <div><a href="#"><button class="btn-round">Login</button></a></div>
        <div><a href="#"><button class="btn-round">Explore</button></a></div>
      </div> -->
      <div class="terms-para">
        <p>By clicking on login you agree to our <a href="#">Terms and Conditions</a></p>
      </div>
    </div>
  </div>
</body>
</html>
